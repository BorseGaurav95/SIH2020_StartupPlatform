    <script type="text/javascript">

        var userRef = localStorage['userIndexRef'];
        
        
        
        retriveData();
        
        function retriveData(){				
            var database = firebase.database();
            var ref = database.ref('Expert');
            ref.on('value',displayData, errorData);
        }
			
        function displayData(data){
			//firebase data
			var ExpertRegistration = data.val();
			var keys = Object.keys(ExpertRegistration);
            console.log(keys );
            
            document.getElementById("name").innerHTML =  ExpertRegistration[userRef].name;
            
		}
		function errorData(err){
            console.log('ERROR!');
            console.log(err);
		}
