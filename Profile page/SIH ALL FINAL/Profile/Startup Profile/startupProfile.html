<script type="text/javascript">

  var userRef = localStorage['userIndexRef'];
  
  
  
  retriveData();
  
  function retriveData(){				
      var database = firebase.database();
      var ref = database.ref('StartupRegistration');
      ref.on('value',displayData, errorData);
  }

  function displayData(data){
//firebase data
var StartupRegistration = data.val();
var keys = Object.keys(StartupRegistration);
      console.log(keys );

      document.getElementById("exp").innerHTML =  StartupRegistration[userRef].exp;
      document.getElementById("industry").innerHTML =  StartupRegistration[userRef].industry;
      document.getElementById("website").innerHTML =  StartupRegistration[userRef].website;
      document.getElementById("serviceSummary").innerHTML =  StartupRegistration[userRef].achivserviceSummary;
      document.getElementById("annualRevenue").innerHTML =  StartupRegistration[userRef].annualRevenue;
      document.getElementById("phone").innerHTML =  StartupRegistration[userRef].mobile;
      document.getElementById("email").innerHTML =  StartupRegistration[userRef].mailId;
      document.getElementById("teamSize").innerHTML =  StartupRegistration[userRef].teamSize;
      document.getElementById("role").innerHTML =  StartupRegistration[userRef].role;
      document.getElementById("des").innerHTML =  StartupRegistration[userRef].des;
      document.getElementById("founderName").innerHTML =  StartupRegistration[userRef].founderName;
}
function errorData(err){

}
